<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌号 {{ table_id }} - 欢迎光临</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Heiti SC', 'Helvetica', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d4342c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .table-number {
            font-size: 2em;
            color: #d4342c;
            font-weight: bold;
        }
        .start-order-btn {
            background-color: #d4342c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-order-btn:hover {
            background-color: #b62d26;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Your table number is：<span class="table-number">{{ table_id }}</span></p>

        <!-- 跳转到菜单页面 -->
        <a href="{% url 'menu' table_id=table_id %}">
            <button class="start-order-btn">Start ordering</button>
        </a>
    </div>
</body>
</html>
