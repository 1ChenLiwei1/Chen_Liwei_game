<head>
    <style>
        /* åˆå§‹çŠ¶æ€ï¼šè®¢å•ä¸ºçº¢è‰²è¾¹æ¡† */
        .order-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.2s, border 0.3s;
            border: 3px solid red; /* åˆå§‹çº¢è‰²è¾¹æ¡† */
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .order-completed {
            border: 3px solid green !important; /* è®¢å•å®Œæˆåå˜ç»¿è‰²è¾¹æ¡† */
        }
    </style>
</head>
<body>
    <h1>Kitchen Orders</h1>
    <div class="orders-container" id="order-list"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchOrders();
            setInterval(fetchOrders, 5000);
        });

        function fetchOrders() {
            fetch("/api/orders/")
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ”¥ Order data:", data);
                    renderOrders(data);
                })
                .catch(error => console.error("Error loading order:", error));
        }

        function renderOrders(orders) {
            const orderList = document.getElementById("order-list");
            orderList.innerHTML = "";

            orders.forEach(order => {
                let orderCard = document.createElement("div");
                orderCard.classList.add("order-card");

                // è®¢å•å®ŒæˆååŠ ä¸Šç»¿è‰²è¾¹æ¡†
                if (order.status === "Completed") {
                    orderCard.classList.add("order-completed");
                }

                // è®¢å•çŠ¶æ€é¢œè‰²
                let statusClass = "status-pending";
                if (order.status === "In Progress") statusClass = "status-inprogress";
                if (order.status === "Completed") statusClass = "status-completed";

                orderCard.innerHTML = `
                    <div class="order-header">
                        <strong>Order ID:</strong> ${order.id}
                        <span class="status ${statusClass}">${order.status}</span>
                    </div>
                    <div class="items">
                        ${order.items.length === 0 ? "No items" : order.items.map(item => `
                            <div>ğŸ½ï¸ ${item.name} - x${item.quantity}</div>
                        `).join('')}
                    </div>
                `;

                if (order.status !== "Completed") {
                    let completeButton = document.createElement("button");
                    completeButton.textContent = "âœ… Mark as Completed";
                    completeButton.classList.add("complete-btn");
                    completeButton.onclick = () => markCompleted(order.id, orderCard);
                    orderCard.appendChild(completeButton);
                }

                orderList.appendChild(orderCard);
            });
        }

        function markCompleted(orderId, orderCard) {
            fetch(`/api/orders/${orderId}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ status: "Completed" })
            })
            .then(response => response.json())
            .then(data => {
                console.log(`âœ… Order ${orderId} marked as completed`, data);

                // æ›´æ–° UIï¼Œå˜ä¸ºç»¿è‰²è¾¹æ¡†
                orderCard.classList.add("order-completed");

                // æ›´æ–°çŠ¶æ€æ–‡æœ¬
                let statusSpan = orderCard.querySelector(".status");
                statusSpan.textContent = "Completed";
                statusSpan.className = "status status-completed";

                // ç§»é™¤æŒ‰é’®
                let button = orderCard.querySelector("button");
                if (button) button.remove();
            })
            .catch(error => console.error("Error updating order status:", error));
        }

        function getCSRFToken() {
            let cookieValue = null;
            document.cookie.split(";").forEach(cookie => {
                let [name, value] = cookie.trim().split("=");
                if (name === "csrftoken") {
                    cookieValue = decodeURIComponent(value);
                }
            });
            return cookieValue;
        }
    </script>
</body>
