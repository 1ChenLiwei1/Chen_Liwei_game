<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .orders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .order-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.2s;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .order-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .status-pending { background: #ffc107; color: #333; } /* å¾…å¤„ç† */
        .status-inprogress { background: #17a2b8; color: white; } /* è¿›è¡Œä¸­ */
        .status-completed { background: #28a745; color: white; } /* å·²å®Œæˆ */
        .items {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .complete-btn {
            background: #007bff;
            color: white;
        }
        .complete-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kitchen Orders</h1>
    <div class="orders-container" id="order-list"></div> <!-- è®¢å•åˆ—è¡¨ -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchOrders();
            setInterval(fetchOrders, 5000);
        });

        function fetchOrders() {
            fetch("/api/orders/")
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ”¥ Order data:", data);
                    renderOrders(data);
                })
                .catch(error => console.error("Error loading order:", error));
        }

        function renderOrders(orders) {
            const orderList = document.getElementById("order-list");
            orderList.innerHTML = "";

            orders.forEach(order => {
                let orderCard = document.createElement("div");
                orderCard.classList.add("order-card");

                // è®¢å•çŠ¶æ€é¢œè‰²
                let statusClass = "status-pending";
                if (order.status === "In Progress") statusClass = "status-inprogress";
                if (order.status === "Completed") statusClass = "status-completed";

                orderCard.innerHTML = `
                    <div class="order-header">
                        <strong>Order ID:</strong> ${order.id}
                        <span class="status ${statusClass}">${order.status}</span>
                    </div>
                    <div class="items">
                        ${order.items.length === 0 ? "æ— èœå“" : order.items.map(item => `
                            <div>ğŸ½ï¸ ${item.name} - x${item.quantity}</div>
                        `).join('')}
                    </div>
                `;

                if (order.status !== "Completed") {
                    let completeButton = document.createElement("button");
                    completeButton.textContent = "âœ… Mark as Completed";
                    completeButton.classList.add("complete-btn");
                    completeButton.onclick = () => markCompleted(order.id);
                    orderCard.appendChild(completeButton);
                }

                orderList.appendChild(orderCard);
            });
        }

        function markCompleted(orderId) {
            fetch(`/api/orders/${orderId}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ status: "Completed" })
            })
            .then(response => response.json())
            .then(data => {
                console.log(`âœ… Order ${orderId} marked as completed`, data);
                fetchOrders();
            })
            .catch(error => console.error("æ›´æ–°è®¢å•çŠ¶æ€æ—¶å‡ºé”™:", error));
        }

        function getCSRFToken() {
            let cookieValue = null;
            document.cookie.split(";").forEach(cookie => {
                let [name, value] = cookie.trim().split("=");
                if (name === "csrftoken") {
                    cookieValue = decodeURIComponent(value);
                }
            });
            return cookieValue;
        }
    </script>
</body>
</html>
