        .header {

        }
        .menu-item {

        }
        .menu-item img {
            width: 100%;

            border-radius: 8px;
        }
        .order-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .order-controls button {
            background-color: #d4342c;
            color: white;
            border: none;
            padding: 5px 10px;

        .floating-button {

            padding: 15px 30px;

<body>

    <div class="menu-container">

    <script>
        function updateQuantity(menuItemId, change) {
        let quantitySpan = document.getElementById(`quantity-${menuItemId}`);
        let currentQuantity = parseInt(quantitySpan.textContent);
        let newQuantity = Math.max(0, currentQuantity + change);
        quantitySpan.textContent = newQuantity;

        fetch("{% url 'update_order' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ menu_item_id: menuItemId, quantity: newQuantity }),
        });
    }

</html>
