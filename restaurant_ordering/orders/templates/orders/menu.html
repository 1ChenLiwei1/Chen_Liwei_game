<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>欢迎点餐，您的桌号是 {{ table_id }}</h1>

    <div class="menu-container">
        {% for item in menu_items %}
        <div class="menu-item">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p><strong>价格：</strong>￥{{ item.price }}</p>

            <!-- 订购按钮 -->
            <div class="order-controls">
                <button class="decrease" onclick="updateQuantity('{{ item.id }}', -1)">-</button>
                <span id="quantity-{{ item.id }}">0</span>
                <button class="increase" onclick="updateQuantity('{{ item.id }}', 1)">+</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- 结账按钮 -->
    <button class="floating-button" onclick="goToCheckout()">
        💳 去支付
    </button>

    <script>
        function updateQuantity(menuItemId, change) {
        let quantitySpan = document.getElementById(`quantity-${menuItemId}`);
        let currentQuantity = parseInt(quantitySpan.textContent);
        let newQuantity = Math.max(0, currentQuantity + change);
        quantitySpan.textContent = newQuantity;

        fetch("{% url 'update_order' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ menu_item_id: menuItemId, quantity: newQuantity }),
        });
    }
    </script>
</body>
</html>
